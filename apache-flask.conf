<VirtualHost *:80>
    ServerName localhost

    # Set the document root to the Flask app directory
    DocumentRoot /var/www/html

    # Specify the WSGI daemon process
    WSGIDaemonProcess myapp processes=2 threads=4 python-home=/usr

    # Point to the WSGI script file
    WSGIScriptAlias / /var/www/html/app.wsgi

    # Allow Apache to serve the WSGI application
    <Directory /var/www/html>
        WSGIProcessGroup myapp
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>

    # Define logging for Apache
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
