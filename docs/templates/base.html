<!DOCTYPE html>
<html lang="en">
    <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Document Title -->      
        <title>
            {% block title %}
            {% endblock %}
        </title>
        <!-- Metas -->      
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="CaliberThemes">
        <!-- Favicon -->      
        <!-- <link rel="icon" type="image/png" href="http://something..."> -->
        <!-- Links -->      
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&subset=latin,latin-ext" rel="stylesheet" type="text/css" />
        <link rel='stylesheet' id='bootstrap-css' href="{{ url_for('static', filename='assets/lib/bootstrap/css/bootstrap.min.css') }}" type='text/css' media='all' />
        <link rel='stylesheet' id='font-awesome-css' href="{{ url_for('static', filename='assets/css/icons/font-awesome.min.css') }}" type='text/css' media='all' />       
        <link rel='stylesheet' id='swiper-css' href="{{ url_for('static', filename='assets/lib/swiper/css/swiper.min.css') }}" type='text/css' media='all' />
        <link rel='stylesheet' id='cubeportfolio-css'  href="{{ url_for('static', filename='assets/lib/cubeportfolio/css/cubeportfolio.min.css') }}" type='text/css' media='all' /> 
        <link rel='stylesheet' id='main-css' href="{{ url_for('static', filename='style.css') }}" type='text/css' media='all' />
    </head>
    <body>
    <div id="page" class="site">
        <header id="masthead" class="site-header standard sticky" role="banner" style="position: fixed; top: 0px; transition: top 0.3s ease 0s;">		
            <div class="container">
                <div id="site-branding">			
                   <a class="logo-brand" href="index.html">
                        <img class="logo" src="{{ url_for('static', filename='assets/images/logo/logo.png') }}" alt="Logo">					                            
                        <img class="retina-logo" src="{{ url_for('static', filename='assets/images/logo/logo2x.png') }}" alt="Retina Logo">						                            
                    </a>	
                </div><!-- .site-branding -->
                <span id="ham-trigger-wrap">
                    <span class="ham-trigger">
                        <span></span>                            
                    </span>                            
                </span>
                <nav id="site-navigation" class="main-navigation" role="navigation" aria-label="Top Menu">
                    <nav id="site-navigation" class="main-navigation" role="navigation" aria-label="Top Menu">
                        <ul id="top-menu" class="menu">
                            <li class="{% if current_page == 'home' %}current-menu-parent{% endif %}">
                                <a href="{{ url_for('home_page') }}" style="color: {% if current_page == 'home' %}#00629B;{% else %}#182B49;{% endif %}">Home</a>
                            </li>
                            <li class="{% if current_page == 'research' %}current-menu-parent{% endif %}">
                                <a href="https://contextualrobotics.ucsd.edu/faculty" style="color: {% if current_page == 'research' %}#00629B;{% else %}#182B49;{% endif %}">Research</a>
                            </li>
                            <li class="{% if current_page == 'register' %}current-menu-parent{% endif %}">
                                <a href="{{ url_for('register_page') }}" style="color: {% if current_page == 'register' %}#00629B;{% else %}#182B49;{% endif %}">Register</a>
                            </li>
                            <li class="{% if current_page == 'people' %}current-menu-parent{% endif %}">
                                <a href="{{ url_for('people_page') }}" style="color: {% if current_page == 'people' %}#00629B;{% else %}#182B49;{% endif %}">People</a>
                            </li>
                            <li class="{% if current_page == 'conduct' %}current-menu-parent{% endif %}">
                                <a href="{{ url_for('conduct_page') }}" style="color: {% if current_page == 'conduct' %}#00629B;{% else %}#182B49;{% endif %}">Rules</a>
                            </li>
                            <li class="{% if current_page == 'instructions' %}current-menu-parent{% endif %}">
                                <a href="{{ url_for('instructions_page') }}" style="color: {% if current_page == 'instructions' %}#00629B;{% else %}#182B49;{% endif %}">Instructions</a>
                            </li>
                            <li class="{% if current_page == 'contact' %}current-menu-parent{% endif %}">
                                <a href="{{url_for('contact_page')}}" style="color: {% if current_page == 'contact' %}#00629B;{% else %}#182B49;{% endif %}">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </nav>                                               
            </div><!-- .wrap -->		
        </header><!-- #masthead -->
        {% block content %}

        {% endblock content %}
    <!-- Page Wrapper Ends -->
    <a id="gotoTop" href="/{{current_page}}" class="scroll-top-link" data-easing="easeOutQuad" data-speed="700"><i class="fa fa-angle-up"></i></a>
    <!--  Scripts -->
    <script type='text/javascript' src="{{url_for('static', filename='assets/js/vendor/jquery-1.12.4.min.js')}}"></script>
    <script type='text/javascript' src="{{url_for('static', filename='assets/js/vendor/TweenMax.min.js')}}"></script>        
    <script type='text/javascript' src="{{url_for('static', filename='assets/js/vendor/headsup.min.js')}}"></script>        
    <script type='text/javascript' src="{{url_for('static', filename='assets/js/vendor/jquery.easing.min.1.3.js')}}"></script>       
    <script type='text/javascript' src="{{url_for('static', filename='assets/lib/cubeportfolio/js/jquery.cubeportfolio.min.js')}}"></script>
    <script type='text/javascript' src="{{url_for('static', filename='assets/lib/swiper/js/swiper.min.js')}}"></script>        
    <script type='text/javascript' src="{{url_for('static', filename='assets/js/main.js')}}"></script>        
    <!--  Scripts Ends -->
    <footer id="footer" class="site-footer standard" role="contentinfo">
        <div class="container">
            <div class="site-info">			
                <p class="copyright">
                    Â© UCSD Aerodrome	
                </p>
            </div>                          
        </div>            
    </footer>
</body>
<grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration></html>
</html>
